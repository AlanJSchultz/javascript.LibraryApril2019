<!--Write an html page that, upon mouseover of an image, adds a p tag to -->
<!--the bottom of the page that says: 'You entered the picture!'.  On mouseleave -->
<!--of the image, add a p tag that says: 'You left the picture!'.-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <img src="">

  <script>

    // adding p tags with javascript
    let p = document.createElement('p');
    p.innerText = 'hello, Mark!';
    let body = document.querySelector('body');
    body.appendChild(p);

    // using an eventListener
    let img = document.getElementById('saturdayMorning');
    img.addEventListener('mouseover', function () { console.log('we listened to the mouseover event!') })

  </script>

</body>

</html>
